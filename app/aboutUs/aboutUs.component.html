<div class="panel panel-primary">
    <div class="panel-heading">
        <h3 class="panel-title">About Us</h3>
    </div>
    <div class="panel-body">

        <div class="row" *ngFor="let contributor of contributorsList">
            <div class="col-xs-12 col-sm-6 col-md-4">
                <div class="thumbnail">
                    <img [src]='contributor.avatar_url' alt="...">
                    <div class="caption">
                        <h3>{{contributor.login | uppercase}}</h3>
                        <p> <a class="btn btn-default" [href]="contributor.html_url">{{contributor.html_url}}</a></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
